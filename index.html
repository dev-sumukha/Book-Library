<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Reader</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#F6F4F1] text-gray-800 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <nav class="flex items-center justify-between px-6 h-16 border-b border-gray-200">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-book-open text-2xl" style="color: #B46A44;"></i>
                <h1 class="text-2xl font-semibold">My Book Library</h1>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="max-w-6xl mx-auto px-4 py-10">
        <!-- Search Bar -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-3 mb-8">
            <input type="text"
                class="search-field flex-1 border border-[#E7E1D8] rounded-md bg-white p-2 focus:outline-none focus:ring-2 focus:ring-[#B46A44]"
                placeholder="Search by title or author..." />
            <button class="bg-[#B46A44] text-white px-4 py-2 rounded-md hover:bg-[#9a5433] transition duration-200">
                <i class="fa-solid fa-magnifying-glass mr-2"></i> Search
            </button>
        </div>

        <!-- Right-aligned Button -->
        <div class="flex justify-end gap-5 mb-6">
            <button class="toggle-view-button bg-[#B46A44] text-white px-4 py-2 rounded-md hover:bg-[#9a5433] transition duration-200">
                Grid
            </button>
            <button class="sort-button bg-[#B46A44] text-white px-4 py-2 rounded-md hover:bg-[#9a5433] transition duration-200 cursor-pointer">
                <i class="fa-solid fa-sort"></i>
                Sort By Name
            </button>
        </div>

        <!-- Book List -->
        <div class="parent-container space-y-6 ">
            <!-- Book Card -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition duration-300 w-full flex flex-col sm:flex-row h-64">
                <div class="card-image-container w-full sm:w-1/3 h-full">
                    <img src="https://kzmq36tfe5f326hafypf.lite.vusercontent.net/placeholder.svg?height=300&width=300"
                        alt="Book Cover" class="card-image w-full h-full object-cover" />
                </div>

                <div class="card-details p-5 flex flex-col justify-between flex-1">
                    <div>
                        <h2 class="text-2xl font-semibold mb-1">Book Title</h2>
                        <p class="text-sm text-gray-600 mb-1">Author: <span class="font-medium">John Doe</span></p>
                        <p class="text-sm text-gray-600 mb-1">Publisher: Book House</p>
                        <p class="text-sm text-gray-600">Published: 2023</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./index.js"></script>

</html>
